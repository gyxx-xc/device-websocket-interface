<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>t</title>

    <script type="text/javascript">
    var ws;
         function WebSocketTest() {
            if ("WebSocket" in window) {
               ws = new WebSocket("ws://localhost");
            } else {
               alert("您的浏览器不支持 WebSocket!");
            }
         }
         function wt() {
                         ws.send("abc");
         }
      </script>

</head>
<body onload = "WebSocketTest()">

<div id="sse">
    <button onclick="wt()">Click Me!</button>
</div>

</body>
</html>
